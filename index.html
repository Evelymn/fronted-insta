    body {

    .instagram-logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      font-weight: 400;
    }
    
    .phone-mockup {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
  </style>
</head>

              </div>
              
              <!-- Left card -->

                <div class="absolute top-4 left-4">
                  <div class="w-6 h-6 bg-red-500 rounded-full"></div>
                </div>
              </div>
              
              <!-- Right card -->
              <div class="absolute right-0 top-20 w-48 h-64 rounded-2xl overflow-hidden shadow-2xl rotate-[15deg] z-0">
                <img src="/placeholder.svg?height=256&width=192" alt="Instagram photo" class="w-full h-full object-cover">
                <div class="absolute top-4 right-4">
                  <div class="w-8 h-8 rounded-full border-2 border-white overflow-hidden">
                    <div class="w-full h-full bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600"></div>
                  </div>
                </div>
              </div>
              
              <!-- Floating reaction icons -->
              <div class="absolute top-8 left-12 w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center z-20">
                <span class="text-2xl">üî•</span>

                <span class="text-2xl">‚≠ê</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right Side - Login Form -->
      <div class="w-full lg:w-1/2 max-w-sm">
        <div class="bg-white border border-gray-300 px-10 py-8">
          <!-- Instagram Logo -->
          <h1 class="instagram-logo text-center mb-8">Instagram</h1>
          
          <!-- Login Form -->
          <form class="space-y-2">
            <input 
              type="text" 
              placeholder="Phone number, username, or email"
              class="w-full px-2 py-2 text-xs border border-gray-300 rounded bg-gray-50 focus:outline-none focus:border-gray-400"
            >
            
            <input 
              type="password" 
              placeholder="Password"
              class="w-full px-2 py-2 text-xs border border-gray-300 rounded bg-gray-50 focus:outline-none focus:border-gray-400"
            >
            
            <button 
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg text-sm mt-4"
            >
              Log in
            </button>
          </form>
          
          <!-- OR Divider -->
          <div class="flex items-center my-5">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-sm text-gray-500 font-semibold">OR</span>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>
          
          <!-- Facebook Login -->
          <button class="w-full flex items-center justify-center gap-2 text-blue-900 font-semibold text-sm">
            <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Log in with Facebook
          </button>
          
          <!-- Forgot Password -->
          <a href="#" class="block text-center text-xs text-blue-900 mt-4">
            Forgot password?
          </a>
        </div>
        
        <!-- Sign Up Box -->
        <div class="bg-white border border-gray-300 px-10 py-5 mt-3 text-center">
          <p class="text-sm">
            Don't have an account? <a href="#" class="text-blue-500 font-semibold">Sign up</a>
          </p>
        </div>
        
        <!-- Get the App -->
        <div class="mt-5">
          <p class="text-center text-sm mb-4">Get the app.</p>
          <div class="flex gap-2 justify-center">
            <img src="/placeholder.svg?height=40&width=135" alt="Download on App Store" class="h-10">
            <img src="/placeholder.svg?height=40&width=135" alt="Get it on Google Play" class="h-10">
          </div>
        </div>
